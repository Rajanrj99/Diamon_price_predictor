<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diamond Price Prediction Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image:url(https://cdn.pixabay.com/photo/2014/04/05/11/40/diamond-316610_1280.jpg);

            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        .container {
            
            background-color: rgba(128, 128, 128, 0.7);
            padding: 20px;
            margin: auto;
            max-width: 500px;
            border-radius: 10px;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
        }
        h2 {
            text-align: center;
            color: #00000;
        }
        .form-group {
            margin-bottom: 5px;
        }
        .form-group label {
            display: block;
            margin-bottom: 1px;
            font-weight: bold;
        }
        .form-group input[type="number"],
        .form-group select {
            width: 100%;
            padding: 10px;
            margin: 5px 0 10px 0;
            display: inline-block;
            border: 4px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-action-buttons {
            text-align: center;
            padding-top: 10px;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .btn-home {
            background-color: #008CBA;
            text-decoration: none;
            padding: 10px 15px;
            color: white;
        }
        .btn-home:hover {
            background-color: #005f73;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Diamond Price Prediction</h2>
    <form action="{{url_for('predict_datapoint')}}" method="POST">
        <div class="form-group">
            <label for="carat">Carat:</label>
            <input type="number" step="any" id="carat" name="carat" placeholder="Enter carat value" required>
        </div>

        <div class="form-group">
            <label for="depth">Depth:</label>
            <input type="number" step="any" id="depth" name="depth" placeholder="Enter depth value" required>
        </div>

        <div class="form-group">
            <label for="table">Table:</label>
            <input type="number" step="any" id="table" name="table" placeholder="Enter table value" required>
        </div>

        <div class="form-group">
            <label for="x">Length (x):</label>
            <input type="number" step="any" id="x" name="x" placeholder="Enter length value" required>
        </div>

        <div class="form-group">
            <label for="y">Width (y):</label>
            <input type="number" step="any" id="y" name="y" placeholder="Enter width value" required>
        </div>

        <div class="form-group">
            <label for="z">Depth (z):</label>
            <input type="number" step="any" id="z" name="z" placeholder="Enter depth value" required>
        </div>

        <div class="form-group">
            <label for="cut">Cut:</label>
            <select id="cut" name="cut">
                <option value="Fair">Fair</option>
                <option value="Good">Good</option>
                <option value="Very Good">Very Good</option>
                <option value="Premium">Premium</option>
                <option value="Ideal">Ideal</option>
            </select>
        </div>

        <div class="form-group">
            <label for="color">Color:</label>
            <select id="color" name="color">
                <option value="D">D</option>
                <option value="E">E</option>
                <option value="F">F</option>
                <option value="G">G</option>
                <option value="H">H</option>
                <option value="I">I</option>
                <option value="J">J</option>
            </select>
        </div>

        <div class="form-group">
            <label for="clarity">Clarity:</label>
            <select id="clarity" name="clarity">
                <option value="I1">I1</option>
                <option value="SI2">SI2</option>
                <option value="SI1">SI1</option>
                <option value="VS2">VS2</option>
                <option value="VS1">VS1</option>
                <option value="VVS2">VVS2</option>
                <option value="VVS1">VVS1</option>
                <option value="IF">IF</option>
            </select>
        </div>

        <div class="form-action-buttons">
            <input type="submit" value="Predict Price" class="btn">
            <a href="/" class="btn btn-home">Return to Home</a>
        </div>
    </form>
</div>

</body>
</html>
