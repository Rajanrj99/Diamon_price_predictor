<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diamond Price Prediction</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            color: #333;
            background-image: url("img.jpg");
            background-color: #f5f5f5; /* Adjusted to match form page background */
            margin: 0;
            padding: 0;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: #ffffff;
        }
        .hero-section {
            text-align: center;
            padding: 100px 20px;
            background: rgba(0, 0, 0, 0.5); /* Dark overlay for better contrast */
            margin: 20px; /* Match form container margin */
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2); /* Added shadow for consistency */
        }
        .hero-section h1, .hero-section p {
            color: #fff;
            font-family: 'Montserrat', sans-serif; /* Ensure font consistency */
        }
        .btn-predict {
            background-color: #4CAF50; /* Adjusted to match form submit button color */
            color: #ffffff;
            padding: 14px 20px; /* Matched button padding */
            text-decoration: none;
            display: inline-block;
            border-radius: 4px; /* Adjusted border-radius for consistency */
            transition: background-color 0.3s ease;
        }
        .btn-predict:hover {
            background-color: #45a049; /* Hover effect to match form button */
        }
        footer {
            background-color: #222;
            color: #ddd;
            text-align: center;
            padding: 20px 10px;
            margin-top: 20px;
        }
        .navbar a, .navbar div, footer a {
            color: #fff;
            text-decoration: none;
        }
        footer a {
            color: #4da3ff; /* Ensures visibility against footer background */
        }
    </style>
</head>
<body>

<div class="navbar">
    <div>LearningPath End To End Data Science ML Project</div>
    <nav>| 
        <a href="/predict" class="btn-predict" style="margin-left: 20px;">Predict Now</a> <!-- Adjusted for direct access -->
    </nav>
</div>

<div class="hero-section">
    <h1>Discover the True Value of Diamonds with AI</h1>
    <p>Use our machine learning model to predict diamond prices accurately.</p>
    <!-- Removed extra buttons leaving only the primary action -->
    <a href="/predict" class="btn-predict">Predict Diamond Prices</a>
</div>



</body>
</html>
